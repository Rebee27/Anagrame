<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <script src="https://kit.fontawesome.com/9c00960078.js" crossorigin="anonymous"></script>
    <title>Alfagram</title>
</head>
<body>
    <div id="window">
        <img src="../utils/background.jpeg" alt="bg" id="bg">
        <img src="../utils/logo.png" alt="logo" id="logo">
        <header id="header">
            
            <button type="button" id="home-bttn">
                ACASĂ
            </button>

            <button type="button" id="misters-bttn">
                MISTERE
            </button>

            <button type="button" id="anagrams-bttn">
                ANAGRAME
            </button>

        </header>

        <div id="container">
            <img src="../utils/home-img.png" alt="garden" id="garden-img">
            <img src="../utils/bunicuta.png" alt="grandma" id="grandma-img">

            <div id="cloud">
                <img src="../utils/cloud2.png" alt="cloud" id="cloud-img">
                <div id="text">
                    <i id="soundIcon" class="fas fa-volume-up"></i>
                    <p id="cloud"> Bine ați venit în grădina bunicii! Haideți să explorăm împreună misterele ascunse pe aleile cu flori!</p>
                </div>
            </div>
            <button type="button" id="next-page-bttn">
                Să înceapă aventura!
            </button>

        </div>
    </div>
    <script src="./home.js"></script>
</body>
</html>
